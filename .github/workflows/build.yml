name: Build Solution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore NuGet packages
      run: nuget restore AimpYouTubeDL.sln
    
    - name: Build Solution (Debug)
      run: |
        msbuild /p:Configuration=Debug /p:Platform=x86 AimpYouTubeDL.sln
    
    - name: Build Solution (Release)
      run: |
        msbuild /p:Configuration=Release /p:Platform=x86 AimpYouTubeDL.sln
		
	- name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          **/bin/Debug/
          **/bin/Release/
